<!DOCTYPE html>
<html ng-app="github-api">
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
  <body ng-controller="gitHubController">
    
    <form>
      <input ng-model="searchText" placeholder="Username"></input>
      <button ng-click="getUserData()">Submit</button>
    </form>
        <div class="userData">
          <div><img ng-src="{{user.avatar_url}}"></img></div> 
        </div>    
           <div class="userText"> 
            <div>{{user.login}}</div>
            <div>{{user.company}}</div>
            <div>{{user.email}}</div>
            <div>{{user.public_repos}}</div>
            <div>{{user.followers}}</div>
            <div>{{user.following}}</div>
           </div> 
         

  <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
  <script src="app.js"></script>
  <script src="controller.js"></script>
  <script src="service.js"></script>
  </body>
</html>
